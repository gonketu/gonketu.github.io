<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>[テスト]ドメインを乗っ取りました</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1><font color="red">gonketu.com ドメインを乗っ取り、攻撃者のWebサイトに書き換えました</font></h1>
    <p>サブドメインテイクオーバーで乗っ取りました。次の条件がそろうと、乗っ取られる可能性があります</p>
    <ul>
        <li>(Web)コンテンツをCDNや共有サービスで公開している</li>
        <li>(Web)公開したコンテンツを移管や削除し、同名のリポジトリが再利用可能である</li>
        <li>(DNS)独自ドメインを利用するため、"独自ドメイン => CDNや共有サービス" のCNAMEレコードを設定している</li>
        <li>(DNS)Webコンテンツの移管や削除に気づかず、CNAMEレコードが残存している</li>
    </ul>

</body>
</html>
